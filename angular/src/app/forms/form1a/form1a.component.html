<div class="task-card">
  <h2>Task Details</h2>

  <div class="field">
    <label>ID:</label>
    <span>{{ task?.id }}</span>
  </div>

  <div class="field">
    <label>Name:</label>
    <span>{{ task?.name }}</span>
  </div>

  <div class="field">
    <label>Assignee:</label>
    <span>{{ task?.assignee }}</span>
  </div>

  <div class="field">
    <label>Form Key:</label>
    <span>{{ task?.formKey }}</span>
  </div>

  <div *ngIf="task?.variables?.length">
    <h3>Variables</h3>
    <table class="variables-table">
      <thead>
      <tr>
        <th>Name</th>
        <th>Value</th>
        <th>Type</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let v of task.variables">
        <td>{{ v.name }}</td>
        <td>{{ v.value }}</td>
        <td>{{ v.type }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
