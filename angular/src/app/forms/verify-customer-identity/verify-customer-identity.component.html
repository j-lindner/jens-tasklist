<h2>Verify Customer Identity</h2>

<div class="identity-card">
  <div class="identity-info">
    <div>
      <label>ID:</label>
      <span>{{ task?.id }}</span>
    </div>
    <div>
      <label>Name:</label>
      <span>{{ task?.name }}</span>
    </div>
    <div>
      <label>External Form Reference:</label>
      <span>{{ task?.externalFormReference }}</span>
    </div>
  </div>

  <form (ngSubmit)="verifyIdentity()" #identityForm="ngForm">
    <div class="form-row">
      <label for="identityType">Identity Type:</label>
      <select id="identityType" name="identityType" [(ngModel)]="identityType" required>
        <option value="">Select</option>
        <option value="passport">Passport</option>
        <option value="id_card">ID Card</option>
        <option value="driver_license">Driver License</option>
      </select>
    </div>
    <div class="form-row">
      <label for="identityNumber">Identity Number:</label>
      <input id="identityNumber" name="identityNumber" [(ngModel)]="identityNumber" required />
    </div>
    <div class="form-row">
      <label for="verificationStatus">Verification Status:</label>
      <select id="verificationStatus" name="verificationStatus" [(ngModel)]="verificationStatus" required>
        <option value="">Select</option>
        <option value="verified">Verified</option>
        <option value="pending">Pending</option>
        <option value="failed">Failed</option>
      </select>
    </div>
    <div class="form-actions">
      <button type="submit" [disabled]="!identityForm.form.valid">Verify</button>
    </div>
  </form>
</div>
