<div class="task-card">
  <h2>Collect Customer Documents</h2>

  <div class="field">
    <label>ID:</label>
    <span>{{ task?.userTaskKey }}</span>
  </div>

  <div class="field">
    <label>Name:</label>
    <span>{{ task?.name }}</span>
  </div>

  <div class="field">
    <label>Assignee:</label>
    <span>{{ task?.assignee }}</span>
  </div>

  <form (ngSubmit)="submitForm()" #kycForm="ngForm">
    <div class="field">
      <label for="customerName">Customer Name:</label>
      <input id="customerName" name="customerName" [(ngModel)]="customerName" required />
    </div>
    <div class="field">
      <label for="customerAddress">Customer Address:</label>
      <input id="customerAddress" name="customerAddress" [(ngModel)]="customerAddress" required />
    </div>
    <div class="field">
      <label for="documentType">Document Type:</label>
      <select id="documentType" name="documentType" [(ngModel)]="documentType" required>
        <option value="">Select</option>
        <option value="passport">Passport</option>
        <option value="id_card">ID Card</option>
        <option value="driver_license">Driver License</option>
      </select>
    </div>
    <div class="field">
      <label for="documentNumber">Document Number:</label>
      <input id="documentNumber" name="documentNumber" [(ngModel)]="documentNumber" required />
    </div>
    <div style="margin-top: 24px; text-align: right;">
      <button type="submit" [disabled]="!kycForm.form.valid">Submit</button>
    </div>
  </form>
</div>
