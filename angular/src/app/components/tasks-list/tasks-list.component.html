<div class="row">
  <!-- LEFT COLUMN: Lists -->
  <div class="col-md-6">
    <h4>All Tasks</h4>
    <ul class="list-group">
      <li *ngFor="let task of allTasks"
          class="list-group-item task-item"
          [ngClass]="'task-' + task.externalFormReference"
          (click)="setActiveTask(task)">
        <div><strong>Name:</strong> {{ task.name }}</div>
        <div><strong>External Form Reference:</strong> {{ task.externalFormReference }}</div>
      </li>
    </ul>
  </div>

  <!-- RIGHT COLUMN: Details -->
  <div class="col-md-6">
    <h2>Tasks Details</h2>
    <app-task-details
      [currentTask]="currentTask"
      [viewMode]="true">
    </app-task-details>
  </div>

</div>
