<div class="row">
  <!-- LEFT COLUMN: Lists -->
  <div class="col-md-6">
    <h4>All Tasks</h4>
    <ul class="list-group">
      <li *ngFor="let task of allTasks"
          class="list-group-item"
          (click)="setActiveTask(task)">
        {{ task.name }}
      </li>
    </ul>

    <h4 class="mt-4">Tasks assigned to Manu</h4>
    <ul class="list-group">
      <li *ngFor="let task of manuAssignedTasks"
          class="list-group-item"
          (click)="setActiveTask(task)">
        {{ task.name }}
      </li>
    </ul>

    <h4 class="mt-4">Tasks with variable var1=val1</h4>
    <ul class="list-group">
      <li *ngFor="let task of var1Val1Tasks"
          class="list-group-item"
          (click)="setActiveTask(task)">
        {{ task.name }}
      </li>
    </ul>
  </div>

  <!-- RIGHT COLUMN: Details -->
  <div class="col-md-6">
    <h2>Tasks Details</h2>
    <app-task-details
      [currentTask]="currentTask"
      [viewMode]="true">
    </app-task-details>
  </div>

</div>
