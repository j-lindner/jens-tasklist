<div class="row">
  <!-- LEFT COLUMN: Lists -->
  <div class="col-md-6">
    <h4>Pushed Tasks</h4>
    <ul class="list-group">
      <li *ngFor="let task of pushedTasks"
          class="list-group-item"
          [class.active]="task.userTaskKey === activeTaskKey"
          (click)="setActiveTask(task)">
        <div><strong>Assignee:</strong> {{ task.assignee }}</div>
        <div><strong>Priority:</strong> {{ task.priority }}</div>
        <div><strong>User Task Key:</strong> {{ task.userTaskKey }}</div>
      </li>
    </ul>
  </div>

  <!-- RIGHT COLUMN: Details -->
  <div class="col-md-6">
    <h2>Pushed Task Details</h2>
    <app-task-details
      [currentTask]="currentTask"
      [viewMode]="true">
    </app-task-details>
  </div>
</div>
